<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <!--    Load view from CDN-->
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      button {
        color: white;
      }

      .button-red {
        background-color: red;
      }

      .button-blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--      :class is a directive that allows you to add classes to an element based on a condition. This is the shorthand for "v-bind:class"-->
      <!--      @click is a directive that allows you to add an event listener to an element. This is the shorthand for "v-on:click"-->
      <button
        :class="isActive ? 'button-red' : 'button-blue'"
        @click="toggleClass"
      >
        Click Me
      </button>
    </div>
    <script>
      Vue.createApp({
        /**
         * Returns the initial reactive state for the Vue component.
         *
         * @returns {Object} An object containing the state properties.
         * - isActive: A boolean indicating whether the button is active or not.
         */
        data() {
          return {
            isActive: false,
          };
        },

        /**
         * Contains methods invoked by event listeners.
         */
        methods: {
          // Called by the click event listener.
          toggleClass() {
            this.isActive = !this.isActive;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
