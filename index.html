<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <!--    Load Vue from CDN-->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Load Tailwind from CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- This is how to render a component and inject content rendered in the slot -->
      <!-- button-style is an example of a component prop -->
      <app-button button-style="primary">Click me</app-button>
      <app-button button-style="secondary">Submit</app-button>
    </div>
    <script type="module">
      import App from "./js/components/App.js";

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
