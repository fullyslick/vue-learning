<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <!--    Load Vue from CDN-->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Load Tailwind from CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- This is how to render a component and inject content rendered in the slot -->
      <app-button>Click me</app-button>
      <app-button>Submit</app-button>
    </div>
    <script>
      // This is the typical shape of component declaration
      let app = {
        // Declares the components that will be used in the app
        components: {
          "app-button": {
            // Declares the template/markup that will be used by the app-button component
            template: `
            <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 disabled:bg-gray-400"
                    :disabled="isDisabled"
             @click="toggleDisable">
             <!-- Slot is where the content will be injected -->
              <slot />
            </button>
            `,
            data() {
              return {
                isDisabled: false,
              };
            },

            methods: {
              toggleDisable() {
                this.isDisabled = !this.isDisabled
              },
            }
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
