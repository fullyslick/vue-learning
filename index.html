<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Basics</title>
    <!--    Load Vue from CDN-->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Load Tailwind from CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- This is how to render a component and inject content rendered in the slot -->
      <app-button>Click me</app-button>
      <app-button>Submit</app-button>
    </div>
    <script type="module">
      import AppButton from "./js/components/AppButton.js";

      // This is the typical shape of component declaration
      let app = {
        // Declares the components that will be used in the app
        components: {
          "app-button": AppButton
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
